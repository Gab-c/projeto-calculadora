<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="estilos/mobile.css">
    <link rel="stylesheet" href="estilos/tela.css">
</head>
<body>
    <header>
        <h1>CALCULADORA</h1>
    </header>
    <main>
        <p>Seja bem-vindo(a)! Fique a vontade para usar a calculadora logo abaixo.</p>
        <div class="cal">
          <form name="form" method="post">
                <input type="text" name="visor" id="visor">
            </form> 
            <table class="tab">
                <tr>
                    <td><input class="botao" type="button" value="C" onclick="limpar()"></td>
                    <td><input class="botao" type="button" value="<" onclick="voltar()"></td>
                    <td><input class="botao" type="button" value="%" onclick="insert('%')"></td> 
                    <td><input class="botao" type="button" value="/" onclick="insert('/')"></td>
                </tr>
                <tr>
                    <td><input class="botao" type="button" value="7" onclick="insert('7')"></td>
                    <td><input class="botao" type="button" value="8" onclick="insert('8')"></td>
                    <td><input class="botao" type="button" value="9" onclick="insert('9')"></td>
                    <td><input class="botao" type="button" value="*" onclick="insert('*')"></td>
                </tr>
                <tr>
                    <td><input class="botao" type="button" value="4" onclick="insert('4')"></td>
                    <td><input class="botao" type="button" value="5" onclick="insert('5')"></td>
                    <td><input class="botao" type="button" value="6" onclick="insert('6')"></td>
                    <td><input class="botao" type="button" value="-" onclick="insert('-')"></td>
                </tr>
                <tr>
                    <td><input class="botao" type="button" value="1" onclick="insert('1')"></td>
                    <td><input class="botao" type="button" value="2" onclick="insert('2')"></td>
                    <td><input class="botao" type="button" value="3" onclick="insert('3')"></td>
                    <td><input class="botao" type="button" value="+" onclick="insert('+')"></td>
                </tr>
                <tr>
                    <td><input class="botao" type="button" value="." onclick="insert('.')"></td>
                    <td colspan="2"><input type="button" value="0" id="bzero" onclick="insert('0')"></td>
                    <td><input class="botao" type="button" value="=" onclick="calc()"></td>
                </tr>
            </table>
        </div>
        
    </main>
    <footer>
        <p>Criado por Gab &copy;</p>
    </footer>
    <script src="script/script.js"></script>
</body>
</html>
